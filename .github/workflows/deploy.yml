name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}
  REPOSITORY: statusbus-repo
  SERVICE_NAME: api

jobs:
  checkout-and-list:
    name: Checkout and list
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: List files
        run: |
          echo "Hello from the CI pipeline!"
          echo "The repository contains:"
          ls -la
  
  buld-and-push-api:
    name: build and push api image
    runs-on: ubuntu-latest
    needs: checkout-and-list

    steps:
      - uses: actions/checkout@v4

      - name: auth to gcp
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: gcloud sdk setup
        uses: google-github-actions/setup-gcloud@v2

      - name: docker config for artifact registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker buildx build --platform=linux/amd64 \
            -f apps/${{env.SERVICE_NAME}}/Dockerfile \
            -t ${{env.GAR_LOCATION}}-docker.pkg.dev/quiet-spirit-475711-g3/${{env.REPOSITORY}}/${{env.SERVICE_NAME}}:${{github.sha}} \
            -t ${{env.GAR_LOCATION}}-docker.pkg.dev/quiet-spirit-475711-g3/${{env.REPOSITORY}}/${{env.SERVICE_NAME}}:latest \
            --push \
            .